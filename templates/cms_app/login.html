
{% extends 'cms_app/base.html' %}
{% load static %}
{% block title %}
    Login
{% endblock %}


{% block content %}
      <!-- END OF SITE MENU -->
      <section id="sectionTitle">
        <div class="pageTitle">
          <h1>Login</h1>
        </div>
      </section>
      <!-- END OF PAGE TITLE -->
      <section id="content">
        <div class="row">
          <div class="col-sm-9 text-center" id="mainContent">
            <div class="row">
              <div class="col-sm-12">
                <form action="#" class="form" method="post" enctype="multipart/form-data">
                  {% csrf_token%}
                                
                    <table class="table tabe-boredered">

                      <tr>
                        {{ form.as_table }}
                      </tr>

                    </table>
                                 
                              <!-- {% for field in form %}  
                              
                                {{ field.label_tag }}  
                                {{ field }}  
                                {% if field.help_text %}  
                                  <small style="display: none ">{{ field.help_text }}</small>  
                                {% endif %}  
                                {% for error in field.errors %}  
                                  <div style="color: red;"></div>  
                                {% endfor %}  
                               
                              {% endfor %}
                             -->
                 <input type="submit" class="btn btn-warning" value="Login"><br><br>
                 <a href="{% url 'cms_app:password_reset' %}" id="RecoverPassword">Forgot your password?</a> &nbsp; | &nbsp;
                  <a href="{% url 'cms_app:register' %}" id="customer_register_link">Register</a><br>
                </form>
              </div>
            </div>
           
          </div>
          
{% endblock %}
